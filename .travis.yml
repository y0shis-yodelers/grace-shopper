language: node_js
node_js:
  - 14
services:
  - postgresql
addons:
  postgresql: '10'
dist: xenial
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci
before_script:
  - psql -c 'create database "grace-shopper-test";' -U postgres
script:
  - npm test
  - npm run build-client
deploy:
  skip_cleanup: true # prevents travis from deleting the build
  provider: heroku
  app: grace-shopper-yy # see README
  api_key:
    secure: 
