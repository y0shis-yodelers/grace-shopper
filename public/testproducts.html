<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      async
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@${props.versions.sui}/dist/semantic.min.css"
    />
    <script
      async
      src="//cdn.jsdelivr.net/npm/semantic-ui@${props.versions.sui}/dist/semantic.min.js"
    ></script>
  </head>
  <body>
    <div class="ui card">
      <div class="image">
        <img
          src="https://react.semantic-ui.com/images/avatar/large/matthew.png"
        />
      </div>
      <div class="content">
        <div class="header">Matthew</div>
        <div class="meta"><span class="date">Joined in 2015</span></div>
        <div class="description">
          Matthew is a musician living in Nashville.
        </div>
      </div>
      <div class="extra content">
        <a><i aria-hidden="true" class="user icon"></i>22 Friends</a>
      </div>
    </div>
  </body>
</html>
